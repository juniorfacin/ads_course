<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução HTML - Tabelas</title>
    <link rel="stylesheet" href="./assets/css/tabelas.css" />
  </head>
  <body>
    <h1>Meu projeto Web - Tabelas</h1>
    <!-- Início da Tabela -->
    <table border="1">
      <thead>
        <tr>
          <th>Nome do Herói</th>
          <th>Velocidade</th>
          <th>Agilidade</th>
          <th>Força</th>
          <th>XP</th>
        </tr>
        <!-- Fim da 1a. linha da tabela -->
      </thead>
      <tbody>
        <!-- 1o.Herói -->
        <tr>
          <td>SuperMan</td>
          <td>100</td>
          <td>98</td>
          <td>100</td>
          <td>99</td>
        </tr>
        <!-- Fim do 1o.Héroi -->
        <!-- 2o.Herói -->
        <tr>
          <td>Mulher Maravilha</td>
          <td>99</td>
          <td>98</td>
          <td>97</td>
          <td>98</td>
        </tr>
        <!-- Fim do 2o.Héroi -->
        <!-- 3o.Herói -->
        <tr>
          <td>Homem Aranha</td>
          <td>85</td>
          <td>94</td>
          <td>80</td>
          <td>87</td>
        </tr>
        <!-- Fim do 3o.Héroi -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">Dados atualizados no semestre</td>
        </tr>
      </tfoot>
    </table>
    <!-- Fim da Tabela -->
  </body>
</html>
